   <section class="section">
  <h2>ウラルスクの歴史</h2>
  <div class="tiles">
    <div class="tile">
      <h3>創設</h3>
      <p>ウラル川沿いの都市は16～17世紀から国境防衛と交易の重要な拠点として知られていた。</p>
    </div>
    <div class="tile">
      <h3>カザーク集落</h3>
      <p>長い間ウラル・コサック軍の中心地として、要塞線や職人文化、近隣諸国との交流が発展した。</p>
    </div>
    <div class="tile">
      <h3>19世紀〜20世紀初頭</h3>
      <p>交易の拡大、石造建築、行政施設、学校や宗教施設の整備が進んだ。</p>
    </div>
    <div class="tile">
      <h3>現代</h3>
      <p>今日では西カザフスタン州の行政中心地であり、ヨーロッパとアジアをつなぐ工業・文化の拠点となっている。</p>
    </div>
  </div>
</section>
</main>

document.addEventListener('DOMContentLoaded',()=>{
  const p=(location.pathname.split('/').pop()||'index.html');

    if(h && h.endsWith(p)) a.classList.add('active');
