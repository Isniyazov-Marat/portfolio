  <div class="tiles">
    <div class="tile"><strong>創設</strong><br/>1854年、古代シルクロードの集落跡に軍事拠点「ヴェルヌイ」として誕生。</div>
    <div class="tile"><strong>ヴェルヌイ → アルマ＝アタ</strong><br/>1921年にアルマ＝アタと改称され、1929年にはカザフ・ソビエト社会主義共和国の首都となった。</div>
    <div class="tile"><strong>カザフスタンの首都</strong><br/>20世紀を通して共和国の首都であり、科学・芸術・教育の中心地となった。</div>
    <div class="tile"><strong>現代のアルマトイ</strong><br/>1997年以降は首都ではないが、国内最大の大都市であり文化的中心地としての地位を維持している。</div>
